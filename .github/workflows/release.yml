name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Windows AMD64
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -v -o cmon-windows-amd64.exe .

      - name: Build Linux ARM64 (Termux/Android)
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -v -o cmon-linux-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cmon-windows-amd64.exe
            cmon-linux-arm64
