name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Create .env file
        run: |
          cat << EOF > .env
          DGVCL_USERNAME=${{ secrets.DGVCL_USERNAME }}
          DGVCL_PASSWORD=${{ secrets.DGVCL_PASSWORD }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          EOF

      - name: Build Windows AMD64
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -v -ldflags="-s -w" -o cmon-windows-amd64.exe .

      - name: Build Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -v -ldflags="-s -w" -o cmon-linux-amd64 .

      - name: Build Linux ARM64 (Termux)
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -v -ldflags="-s -w" -o cmon-linux-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cmon-windows-amd64.exe
            cmon-linux-amd64
            cmon-linux-arm64